        <section id="HeroBanner">
            <div class="hero-content">
                <div class="container hero-container">
                    <h1>Payment</h1>
                    <div class="hero-outer-wrapper">
                        <div class="form-wrap">
                            <form  action="" method="post" class="form-box">
                                <div class="row">
                                    <div class="profile-tabs ml-auto mr-auto mb-3">
                                        <ul class="nav nav-pills nav-pills-icons justify-content-center" role="tablist">
                                            <li class="nav-item">
                                            <a class="nav-link active" href="#visa" role="tab" data-toggle="tab">
                                                Visa
                                            </a>
                                            </li>
                                            <li class="nav-item">
                                            <a class="nav-link" href="#mastercard" role="tab" data-toggle="tab">
                                                Mastercard
                                            </a>
                                            </li>
                                            <li class="nav-item">
                                            <a class="nav-link" href="#paypal" role="tab" data-toggle="tab">
                                                Paypal
                                            </a>
                                            </li>
                                        </ul>
                                       
                                        <div class="form-row ">
                                            <div class="accname floating-label col-md-4">
                                                <input type="text" class="floating-input" name="accname" id="accname-field" required >
                                                <label for="accname-field">Account Name</label>
                                            </div>
                                            <div class="cardnum floating-label col-md-4">
                                                <input type="text" class="floating-input" name="cardnum" id="cardnum-field" required>
                                                <label for="cardnum-field">Credit/ Debit Card Number</label>
                                            </div>
                                            <div class="exp floating-label col-md-3">
                                                <input type="text" class="floating-input" name="exp" id="exp-field" required >
                                                <label for="exp-field">Expiration Date</label>
                                            </div>
                                            <div class="cvc floating-label col-md-1">
                                                <input type="text" class="floating-input" name="cvc" id="cvc-field" required>
                                                <label for="cvc-field">CVC</label>
                                            </div>
                                        </div>
                                        <div class="form-row ">
                                            <div class="email floating-label col-md-4">
                                                <input type="email" class="floating-input" name="email" id="email-field" required >
                                                <label for="email-field">E-mail</label>
                                            </div>
                                            <div class="phonenum floating-label col-md-4">
                                                <input type="text" class="floating-input" name="phonenum" id="phonenum-field" required>
                                                <label for="phonenum-field">Phone Number</label>
                                            </div>
                                            <div class="country floating-label col-md-3">
                                                <input type="text" class="floating-input" name="country" id="country-field" required >
                                                <label for="country-field">Country</label>
                                            </div>
                                            <div class="postal floating-label col-md-1">
                                                <input type="text" class="floating-input" name="postal" id="postal-field" required>
                                                <label for="postal-field">Postal #</label>
                                            </div>
                                        </div>
                                        <a href="checkout.html" class="submit btn btn-primary btn-pill mt-3 mb-5">Checkout</a>
                                    </div>
                                </div>
                            </form>
                        </div>
